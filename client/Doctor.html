      crossorigin="anonymous"
    ></script>

    <script defer type="text/javascript" src="vuemin.js"></script>
    <script defer type="text/javascript" src="instascan.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Controlled Drugs Administration</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">CDR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Manufacturer.html">Manufacturer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Hospital.html">Hospital</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Doctor.html">Doctor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Nurse.html">Nurse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Track.html">Track</a>
            </li>
         
          </ul>
        </div>
      </div>
    </nav>
    <div class="mb-5 other">
      <div class="container mt-5 col">
        <h2 class="text-center mb-5">Prescribe Medicine</h2>

        <div class="container w-50">
          <div class="form-floating mb-5 ">
            <input
              type="text"
              class="form-control border-success rounded"
              id="doctorID"
              placeholder="Doctor ID"
              disabled
            />
            <label for="doctorID">Doctor ID</label>
          </div>
          <div class="form-floating mb-5 ">
            <input
              type="text"
              class="form-control border-success rounded"
              id="pname"
              placeholder="Patient Name"
            />
            <label for="pname">Patient Name</label>
          </div>
          <div class="form-floating mb-5 ">
            <input
              type="number"
              class="form-control border-success rounded"
              id="page"
              placeholder="Patient Age"
            />
            <label for="page">Patient Age</label>
          </div>
          <div class="form-floating mb-5 ">
            <select
              id="pgender"
              class="form-control border-success rounded"
            >
              <option selected value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <label for="pgender">Gender</label>
          </div>

          
          <div class="form-floating mb-5 ">
            <input
              type="number"
              class="form-control border-success rounded"
              id="drugdose"
              placeholder="Drug Dose"
            />
            <label for="drugdose">Drug Dose</label>
          </div>
          <div class="mb-5 ">
            <input
              type="text"
              disabled
              class="form-control border-success rounded"
              id="drugID2"
              placeholder="Scan QR to obtain drug ID"
            />
          </div>
          <div class="mb-2">
            <div class="container text-center">
              <video id="preview" width="200" height="200"></video>
              <h6 id="scanstatus">Scanning...</h6>
            </div>
          </div>

          <div class="container text-center">
            <button class="btn btn-primary" id="prescribebtn">Prescribe</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let nav = document.getElementsByClassName("nav-link");
      nav[3].classList.add("text-decoration-underline");
      nav[3].classList.add("active");
    </script>
  </body>
</html>
