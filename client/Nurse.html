      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.mjs"></script>
    <script type="module" src="nurse.js"></script>
    <script defer type="text/javascript" src="adaptarmin.js"></script>
    <script defer type="text/javascript" src="vuemin.js"></script>
    <script defer type="text/javascript" src="instascan.js"></script>
    <script type="module" src="uploadimage.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Controlled Drugs Administration</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">CDR</a>
            </li>

            </li>
            <li class="nav-item">

              <a class="nav-link" href="Track.html">Track</a>
            </li>
           
          </ul>
        </div>
      </div>

    <div class="container d-flex flex-column align-items-center">
      <h2 class="mt-3">Scan the QR</h2>

      <div class="mb-5">
        <div class="container d-flex justify-content-center flex-column">
          <video id="preview" width="250" height="250"></video>
          <h6 id="scanstatus" hidden>Scanning...</h6>

          <input
            type="text"
            class="form-control border-success rounded mb-5"
            name="text"
            id="drugID2"
            disabled
            placeholder="Drug ID"
          />
        </div>
        <div class="form-floating mb-5 ">
        
        <select
          class="form-select border-success rounded"
          id="nurseState"
        >
          <option selected value="consumed">Consumed</option>
          <option value="disposed">Disposed</option>
        </select>
        <label for="nurseState">Select prescribed drug's status</label
          >
      </div>
        <div class="container text-center">
          <button class="btn btn-danger" id="nurseupdatelotbtn">Update</button>
        </div>
      </div>
    </div>

    <hr>
    <div class="container m-5 text-center">
      <h2 class="mb-5">Upload Image Proof</h2>
      <div class="row">
          <div class="col-md-6 mx-auto">
              <div class="d-flex">
                  <input type="file" class="form-control border-success rounded" name="image" id="image" />
                  <button id="btn" class="btn btn-dark" style="margin-left: 5px;">Upload</button>
              </div>
          </div>
      </div>
  </div>
  <script>
    let nav = document.getElementsByClassName("nav-link");
    nav[4].classList.add("text-decoration-underline");
    nav[4].classList.add("active");
  </script>
  </body>
