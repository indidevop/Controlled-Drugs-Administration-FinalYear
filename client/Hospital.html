<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hospital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.mjs"></script>
    <script type="module" src="hospital.js"></script>
    <script type="module" src="scanner.mjs"></script>
    <script defer type="text/javascript" src="adaptarmin.js"></script>
    <script defer type="text/javascript" src="vuemin.js"></script>
    <script defer type="text/javascript" src="instascan.js"></script>
    <script type="module" src="uploadimage.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Controlled Drugs Administration</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">CDR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Manufacturer.html">Manufacturer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Hospital.html">Hospital</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Doctor.html">Doctor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Nurse.html">Nurse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Track.html">Track</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="my-5">
      <div class="container mt-2 mb-5 col-4">
        <h2 class="text-center mb-5">Add Actors</h2>
        <div class="form-floating mb-5">
          <input
            type="text"
            class="form-control border-success rounded"
            id="actoraddressHospital"
            value="0x0000000000000000000000000000000000000000"
          />
          <label for="actoraddressHospital" 
            >Actor Address</label
          >
        </div>
        <div class="form-floating mb-5">
         
          <select
            class="form-select mb-5 border-success rounded"
            aria-label="Default select example"
            id="actorTypeHospital"
          >
            <option selected value="doctor">Doctor</option>
            <option value="nurse">Nurse</option>
          </select>
          <label for="actorTypeHospital" 
          >Select actor type</label
        >
        </div>

        <div class="container text-center">
          <button class="btn btn-primary" id="hospitaladdbtn">Add</button>
        </div>
      </div>

      <!-- Update lot state -->
      <hr />
      <div class="mt-5">
        <div class="container col">
          <h2 class="text-center">
            Confirm <span class="text-danger">Delivery</span>
          </h2>
          <div class="container d-flex justify-content-center flex-column">
            <div class="container text-center">
              <video id="preview" width="300" height="300"></video>
              <h6 id="scanstatus">Scanning...</h6>
            </div>

            <div
              class="container d-flex align-items-center flex-column text-center col-4"
            >
              <input
                type="text"
                class="form-control border-success rounded mb-3"
                name="text"
                id="drugID2"
                disabled
                placeholder="Drug ID"
              />
              <button class="btn btn-danger" id="updatelotbtn">
                Delivered
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="container m-5 text-center">
      <h2 class="mb-5">Upload Image Proof</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="d-flex">
            <input
              type="file"
              class="form-control border-success rounded"
              name="image"
              id="image"
            />
            <button id="btn" class="btn btn-dark" style="margin-left: 5px">
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let nav = document.getElementsByClassName("nav-link");
      nav[2].classList.add("text-decoration-underline");
      nav[2].classList.add("active");
    </script>
  </body>
</html>
